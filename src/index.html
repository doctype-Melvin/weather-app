<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Weather App</h1>
        </div>
        <div class="content">
            <form action="#" class="forecast">
                <label for="search"></label>
                <input type="text" name="search" id="search" class="search" placeholder="Enter City">
                <button type="submit" id="btn">OK</button>
            </form>
            <div class="display">
                <div class="result">The current weather in <span id="city">...</span></div>
                <div class="details">
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="perc"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  
</head>
<body>
    <div class="header">
        <h1 class="title">How's the weather in ...</h1>
    </div>
    <div class="container">
        <div class="content">
            <form action="#" class="forecast">
                <label for="search"></label>
                <input type="text" name="search" id="search" class="search" placeholder="Enter City">
                <button type="submit" id="btn">OK</button>
            </form>
            <div class="display">
                <div class="result">The current weather in <span id="city">...</span></div>
                <div class="details">
                    <div id="temp" class="data"></div>
                    <div id="wind" class="data"></div>
                    <div id="perc" class="data"></div>
                </div>
                <div class="gifContainer">
                    <img src="#" alt="" id="gif">
                </div>
            </div>
        </div>
    </div>
    <footer>&copy; 2022 <a href="https://www.github.com/doctype-Melvin" target="_blank">doctype-Melvin</a></footer>
</body>
</html>
